<header class="header">
  <div class="header__nav">
    <img class="header__logo" src="assets/Mobile/Logo mobile.png" alt="logotipo da loja meteora">
    <div class="menu-hamb">
      <input type="checkbox" id="checkbox" (change)="toggleShowUl()" class="checkbox visuallyHidden">
      <label for="checkbox">
          <div class="hamburger">
              <span class="bar bar1"></span>
              <span class="bar bar2"></span>
              <span class="bar bar3"></span>
              <span class="bar bar4"></span>
          </div>
      </label>
    </div>
    <nav>
      <ul [class.visible]="isVisible">
        <li><a href="#">Home</a></li>
        <li><a href="#">Nossas lojas</a></li>
        <li><a href="#">Novidades</a></li>
        <li><a href="#">Promoções</a></li>
      </ul>
    </nav>
  </div>
  <div class="header__search">
    <input #inputSearch type="text" placeholder="Digite o produto" (keyup.enter)="showProductFilter(inputSearch.value)">
    <button (click)="showProductFilter(inputSearch.value)">Search</button>
  </div>
</header>
